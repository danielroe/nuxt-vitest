name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”  Lint project
        run: pnpm lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš§ Stub project dependencies
        run: pnpm stub

      - name: ğŸ’ª Generate types
        run: pnpm dev:prepare

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Playground Test
        run: pnpm -C playground run test:unit --coverage

      - name: ğŸ§ª Playground Test on Dev
        run: pnpm -C playground run test:dev

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v3
        with:
          files: playground/coverage/nuxt/cover.xml,playground/coverage/unit/cover.xml
