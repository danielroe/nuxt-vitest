name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”  Lint project
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18, 20 ]
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Playground Test with Happy-DOM
        run: pnpm -C playground run test:happy-dom --coverage

      - name: ğŸ§ª Playground Test with JSDOM
        run: pnpm -C playground run test:jsdom --coverage

      - name: ğŸ§ª Playground Test on Dev
        run: pnpm -C playground run test:dev

      - name: ğŸ’ª Build project
        run: pnpm -C playground run test:types

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v3
        with:
          files: playground/coverage/nuxt/cover.xml,playground/coverage/unit/cover.xml
